{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
    {% for idx in range(blogs|length) %}
        <h3><a href="blog?id={{blogs[idx].id}}">{{blogs[idx].title}}</a></h3>
        <p>{{blogs[idx].body}}</p>        
        <p>Written by <a href="blog?user={{blogs[idx].owner.username}}">{{blogs[idx].owner.username}}</a></p>
    {% endfor %}

{% endblock %}
