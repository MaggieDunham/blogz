{% extends 'base.html' %}

{% block content %}
{% if not blogs|length > 0 %}
<p> No blog posts yet</p>
{% else %}
    {% for blog in blogs %}
        <h3> <a href= "blog?id={{blog.id}}">{{blog.title}}</a></h3>
       
        <p>{{blog.body}}</p> 
        <p>Written by <a href="blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
        
    {% endfor %}
{% endif %}
{% endblock %}
