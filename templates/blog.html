{% extends 'base.html' %}

{% block content %}
{% if not blogs|length > 0 %}
<p> No blog posts yet</p>
{% else %}
    {% for blog in blogs %}
        <h1> <a href= "blog?id={{blog.id}}">{{blog.title}}</a></h1>
        <p>{{blog.owner_id}}</p>
        <p>{{blog.body}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
